<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "UNKNOWN") {
        console.log(name);
        console.log(gender);
      }
      register();
      register("eko");
      register("eko", "male");
      register("eko", undefined);
      register("eko", null); //knapa null tetep tampil? karena null aslinya ada nilainya cuma kosong, kalau undefined tidak bernilai
    </script>
  </body>
</html>
