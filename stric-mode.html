    <title>Stric Mode</title>

    <script>
      //stric mode berfungsi untuk memperlihatkan syntax yang seharusnya tidak digunakan pada Javscript, contohnya var,with
      //   jika kita masih menggunakan syntax tersebut, maka Javascript akan error
      //   kalo pengen aman, ya harus gunakan stric mode

      function useStrictMode() {
        "useStrictMode";
        const person = {
          firstName: "Ronaldo",
        };

        //error
        with (person) {
          console.log(firstName);
        }
      }
      useStrictMode();
    </script>
  </body>
</html>
