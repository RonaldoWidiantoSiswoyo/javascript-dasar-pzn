<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "Ronaldo Widianto Siswoyo";
      const template = `Nama : ${name}`;

      console.info(template);

      const nilai = 90;
      const template2 = `Nama : ${name}, Lulus : ${nilai > 75}`;
      console.info(template2);

      const multiline = `Nama saya Dodo
bisa dipanggil Ronaldo
Pekerjaan sebagai Programmer Front End
      `;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
</html>
