<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <script>
      // fungsi dari this adalah untuk mengakses atribut/properti didalam object
      console.log(this);

      function sample() {
        console.info(this);

        function inner() {
          console.info(this);
        }
        inner();
      }
      sample();

      const person = {
        name: "Ronaldo",
        sayHai: function (value) {
          console.log(`Halo mas ${value}, nama saya ${this.name}`);
        },
      };
      person.sayHai("Yanto");
    </script>
  </body>
</html>
