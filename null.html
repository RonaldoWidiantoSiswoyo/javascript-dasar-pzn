<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NULL</title>
  </head>
  <body>
    <!-- NULL adalah data yang sudah ditambahkan atau diisi variabelnya, tapi belum dideklarasikan -->
    <script>
      let name = null;
      if (name === undefined) {
        console.log("UNDEFINED");
      } else if (name === null) {
        console.log("NULL");
      } else {
        console.log(name);
      }
    </script>
  </body>
</html>
