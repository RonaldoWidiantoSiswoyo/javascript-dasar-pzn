<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable Var</title>
  </head>
  <body>
    <script>
      // global scope
      let i = 20; //untuk experimennya coba ganti let ke var, nanti kan nilanya akan berubah ketika dia di console.log stleah melalui local scope

      for (i = 0; i < 10; i++) {
        // local scope
        console.log(`Local ${i}`);
      }

      console.log(`Global ${i}`);
    </script>
  </body>
</html>
