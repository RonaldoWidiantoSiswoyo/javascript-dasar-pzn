<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      //cara menual array
      {
        const names = ["RONALDO", "KURNIAWAN", "SYAHDU"];
        // const firstName = names[0];
        // const middleName = names[1];
        // const lastName = names[2];

        // console.info(firstName);
        // console.info(middleName);
        // console.info(lastName);

        //   pake cara canggih destructuring
        // const names = ["RONALDO", "KURNIAWAN", "SYAHDU", "BUDI", "YANTO"];
        let [firstName, middleName, lastName, ...others] = names;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
      }

      //cara manual object
      {
        const person = {
          firstName: "Ronaldo",
          middleName: "Widianto",
          lastName: "Siswoyo",
          address: {
            street: "Jalan Gonjang Ganjing",
            city: "Langit ke Tujuh",
            country: "Narnia",
          },
          hobi: "Programming",
          channel: "Programming Langit ke Tujuh",
        };
        let {
          firstName,
          lastName,
          address: { country, city, street },
          ...others
        } = person;
        console.info(firstName);
        console.info(lastName);
        console.info(city);
      }

      //destructuring sebuah parameter pada function dengan menggunakan object
      {
        function displayPerson({ firstName, middleName, lastName }) {
          console.info(firstName);
          console.info(middleName);
          console.info(lastName);
        }
        const person = {
          firstName: "Ronaldo",
          middleName: "Widianto",
          lastName: "Siswoyo",
        };

        displayPerson(person);
      }

      //   destructuring menggunakan array
      {
        function sum([first, second]) {
          return first + second;
        }
        console.info(sum([2, 3]));
        console.info(sum([10, 10]));
      }

      //default value untuk destructuring array
      {
        const names = [];
        const [firstName, middleName = "Kurniawan", lastName = "Yantanta"] =
          names;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      //default value untuk destructuring object
      {
        const person = {
          firstName: "Ronaldo",
          lastName: "Siswoyo",
        };

        let { firstName, middleName = "Widianto", lastName } = person;
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      //   mengubah nama properti menjadi sesuai dengan apa yang kita mau pada destructuringnya
      {
        const person = {
          firstName: "Ronaldo",
          lastName: "Siswoyo",
        };

        let {
          firstName: namaDepan,
          middleName: namaTengah = "Widianto",
          lastName: namaAkhir,
        } = person;
        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaAkhir);
      }
    </script>
  </body>
</html>
