<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // gabisa kalau untuk object
      //   const person = {
      //     name: "Ronaldo",
      //     class: "Highclass",
      //   };
      //   for (const property of person) {
      //     document.writeln(`<p>${property}</p>`);
      //   }

      // kalau array bisa
      const person = ["Ronaldo", "Widianto", "Siswoyo"];
      for (const index of person) {
        document.writeln(`<p>${index}</p>`);
      }

      //atau bisa mengambil satu satu huruf dalam beberapa kata, contohnya nama lengkap
      const fullName = "Ronaldo Widianto Siswoyo";
      for (const abjad of fullName) {
        document.writeln(`<p>${abjad}</p>`);
      }
    </script>
  </body>
</html>
