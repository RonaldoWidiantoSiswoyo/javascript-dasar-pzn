<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method</title>
  </head>
  <body>
    <script>
      // Object Method adalah Objeect yang didalamnya terdapat function
      const person = {
        name: "Ronaldo",
        sayHai: function (nama) {
          console.log(`Hai Mas ${nama}`);
        },
      };

      person.sayHai("Yanto");

      //   atau bisa juga begini
      function sayAng(name) {
        console.log(`Halo sayangku ${name}`);
      }
      const orang = {
        nama: "Ronaldo",
        sayHello: sayAng,
      };
      orang.sayHello("Gaby");
    </script>
  </body>
</html>
