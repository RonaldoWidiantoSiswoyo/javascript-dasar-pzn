<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Ronaldo Widianto Siswoyo");
      document.writeln("</br>");
      document.writeln("Programmer Zaman Now");
      document.writeln("</br>");

      document.writeln("Nama :" + "Ronaldo Widianto Siswoyo");
      document.writeln("</br>");
      document.writeln("Channel : " + "Programmer Zaman Now");

      document.writeln("<textarea cols='100' row='10'>");
      document.write("Ronaldo \nWidianto \nSiswoyo");
      document.write("\\Home\\Ronaldo\n");
      document.write('"Programmer Zaman Now"');
      document.write("'Belajar Javascript'");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
