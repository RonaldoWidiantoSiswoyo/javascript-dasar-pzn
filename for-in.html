<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For In</title>
  </head>
  <body>
    <script>
      //   fungsi dari for in adlah untuk mendapatkan apa saja properti yang terdapat didalam object dan index didalam array
      const person = {
        firsName: "Ronaldo",
        middleName: "Widianto",
        lastName: "Siswoyo",
      };
      for (const property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
      }

      //   kalau menggunakan array akan menjadi seprti dibawah ini :
      const names = ["Ronaldo", "Widianto", "Siswoyo"];
      for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`);
      }
    </script>
  </body>
</html>
