<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      const person = {
        "nama lengkap": "Ronaldo",
        alamat: "Jalan Bukit Kenanga",
        umur: 21,
      };
      console.info(`Nama : ${person["nama lengkap"]}`);
      console.info(`Alamat : ${person.alamat}`);
      console.info(`Umur : ${person.umur}`);
      //cara mengubah properti atau atribut
      //   person["name"] = "Ronaldo";
      //   person["alamat"] = "Jalan Bukit Kenanga";
      //   person["umur"] = 21;

      console.table(person);

      delete person["umur"];
      console.table(person);
    </script>
  </body>
</html>
